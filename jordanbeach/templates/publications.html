{% extends 'base.html' %}

{% block title %}- Publications{% endblock %}
{% block content %}
<main>
    <h1>Publications</h1>
    <div class="row pub">
        <div class="pub__item columns small-4">
            {% for p in publication_list %}
                <a href='{{ p.link }}'>
                    <h2>{{ p.title }}</h2>
                    <h3>{{ p.journal_name }}</h3>
                    <p class='pub__vol'>Volume {{ p.journal_vol }}</p>
                    <p class='pub__issue'>Issue {{ p.journal_issue }}</p>
                </a>
            {% endfor %}
        </div>
    </div>
</main>
{% endblock content %}
